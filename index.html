<!DOCTYPE html>
<html>
<head>

    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .btn {
      display: block;
      margin: 18px auto;
      padding: 20px;
      background: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-size: 20px;
      font-weight: bold;
      max-width: 300px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(37,211,102,0.5);
    }
    .telegram {
      background: #229ED9;
    }
    .snap {
      background: #FFFC00;
